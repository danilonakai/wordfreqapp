<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Wordfreq App</title>
</head>
<body>
    <header>
        <h1><i class="fas fa-tachometer-alt"></i></i>WordFreqApp</h1>
    </header>

    <div class="content container">
        <div class="input">
            <textarea id="content-input"></textarea>

            <button id="check" onclick="click_check_btn()">Check Text</button>
        </div>
        
        <div class="output">
            <div class="sidebar">
                <h2>Details</h2>
                <ul>
                    <li id="words"><strong>Words</strong><span>0</span></li>
                    <li id="characters"><strong>Characters</strong><span>0</span></li>
                    <li id="paragraphs"><strong>Paragraphs</strong><span>0</span></li>
                </ul>
            </div>

            <div class="sidebar">
                <h2>Word Counter</h2>
                <ul id="word-counter">
                    <li>Nothing yet.</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
