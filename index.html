<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.0/css/all.css" integrity="sha384-eLT4eRYPHTmTsFGFAzjcCWX+wHfUInVWNm9YnwpiatljsZOwXtwV2Hh6sHM6zZD9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <title>WordFrequencyApp</title>
</head>
<body>
    <header>
        <h1><i class="fas fa-tachometer-alt"></i></i>WordFrequencyApp</h1>
    </header>

    <div class="content container">
        <div class="input">
            <textarea id="content-input"></textarea>

            <button id="check" onclick="click_check_btn()">Check Text</button>
        </div>
        
        <div class="output">
            <div class="sidebar">
                <h2>Details</h2>
                <ul>
                    <li id="words"><strong>Words</strong><span>0</span></li>
                    <li id="characters"><strong>Characters</strong><span>0</span></li>
                    <li id="paragraphs"><strong>Paragraphs</strong><span>0</span></li>
                </ul>
            </div>

            <div class="sidebar">
                <h2>Word Counter</h2>
                <ul id="word-counter">
                    <li>Nothing yet.</li>
                </ul>
            </div>
        </div>
    </div>

    </footer>
    
    <script src="js/scripts.js"></script>
</body>
</html>
